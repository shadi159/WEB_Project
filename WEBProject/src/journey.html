<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Journey - EduBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="profile.html" class="text-2xl font-bold text-blue-800">Edu<span class="text-teal-500">Bridge</span></a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="signin.html" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors duration-200">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex">
        <!-- Sidebar Menu -->
        <div class="w-64 bg-white shadow-lg h-screen">
            <div class="p-4">
                <div class="flex items-center space-x-4 mb-8">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-blue-600 font-bold text-xl" id="userInitials">JD</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-900" id="userName">John Doe</h3>
                        <p class="text-sm text-gray-500" id="userEmail">john@example.com</p>
                    </div>
                </div>
                <nav class="space-y-2">
                    <a href="profile.html" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>Profile</span>
                    </a>
                    <a href="settings.html" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span>Settings</span>
                    </a>
                    <a href="about.html" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>About Us</span>
                    </a>
                    <a href="contact.html" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span>Contact</span>
                    </a>
                    <a href="signin.html" class="flex items-center space-x-2 px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded-lg transition-colors duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>Sign Out</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <!-- Journey Steps -->
                <div class="bg-white shadow rounded-lg p-8">
                    <h1 class="text-2xl font-bold text-gray-900 mb-6">Plan Your Educational Journey</h1>
                    
                    <!-- Progress Steps -->
                    <div class="mb-8">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="progress-step-number w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">1</div>
                                <div class="progress-step-label ml-2 text-sm font-medium text-gray-900">Select Countries</div>
                            </div>
                            <div class="progress-bar flex-1 h-1 bg-gray-200 mx-4"></div>
                            <div class="flex items-center">
                                <div class="progress-step-number w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-bold">2</div>
                                <div class="progress-step-label ml-2 text-sm font-medium text-gray-500">Choose City</div>
                            </div>
                            <div class="progress-bar flex-1 h-1 bg-gray-200 mx-4"></div>
                            <div class="flex items-center">
                                <div class="progress-step-number w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-bold">3</div>
                                <div class="progress-step-label ml-2 text-sm font-medium text-gray-500">Select Program</div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 1: Select Countries -->
                    <div id="step1" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="fromCountry" class="block text-sm font-medium text-gray-700">From Country</label>
                                <select id="fromCountry" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="">Select your current country</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="AU">Australia</option>
                                    <option value="DE">Germany</option>
                                    <option value="FR">France</option>
                                    <option value="JP">Japan</option>
                                    <option value="IN">India</option>
                                    <option value="BR">Brazil</option>
                                    <option value="ZA">South Africa</option>
                                </select>
                            </div>
                            <div>
                                <label for="toCountry" class="block text-sm font-medium text-gray-700">To Country</label>
                                <select id="toCountry" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="">Select destination country</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="AU">Australia</option>
                                    <option value="DE">Germany</option>
                                    <option value="FR">France</option>
                                    <option value="JP">Japan</option>
                                    <option value="IN">India</option>
                                    <option value="BR">Brazil</option>
                                    <option value="ZA">South Africa</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button id="nextToStep2" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Next
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Choose City -->
                    <div id="step2" class="space-y-6 hidden">
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">Select City</label>
                            <select id="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">Select a city</option>
                                <!-- Cities will be populated dynamically -->
                            </select>
                        </div>
                        <div class="flex justify-between">
                            <button id="backToStep1" class="text-gray-600 hover:text-gray-900">
                                Back
                            </button>
                            <button id="nextToStep3" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Next
                            </button>
                        </div>
                    </div>

                    <!-- Step 3: Select Program -->
                    <div id="step3" class="space-y-6 hidden">
                        <div>
                            <label for="program" class="block text-sm font-medium text-gray-700">Select Program</label>
                            <select id="program" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">Select a program</option>
                                <option value="cs">Computer Science</option>
                                <option value="eng">Engineering</option>
                                <option value="bus">Business Administration</option>
                                <option value="med">Medicine</option>
                                <option value="law">Law</option>
                                <option value="art">Arts & Humanities</option>
                            </select>
                        </div>
                        <div class="flex justify-between">
                            <button id="backToStep2" class="text-gray-600 hover:text-gray-900">
                                Back
                            </button>
                            <button id="showResults" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Show Results
                            </button>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div id="results" class="hidden mt-8">
                        <h2 class="text-xl font-bold text-gray-900 mb-4">Recommended Universities</h2>
                        <div class="results-content space-y-6">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- University Details Modal -->
    <div id="universityModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl mx-auto w-full relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div id="universityModalContent">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/journey.js"></script>
</body>
</html>
