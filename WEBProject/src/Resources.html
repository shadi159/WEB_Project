<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resources - EduBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="container mx-auto flex justify-between items-center px-6 py-4">
                <a href="../index.html" class="text-2xl font-bold text-blue-800">Edu<span class="text-teal-500">Bridge</span></a>
                <nav class="space-x-4 text-sm">
                    <a href="../index.html" class="text-gray-900 hover:text-blue-600">Home</a>
                    <a href="Resources.html" class="text-blue-600 font-medium">Resources</a>
                </nav>
            </div>
        </div>
    </nav>

    <!-- Resource Categories -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex space-x-4 overflow-x-auto py-4 mb-8">
            <button class="resource-filter active px-4 py-2 rounded-full bg-blue-600 text-white" data-category="all">All Resources</button>
            <button class="resource-filter px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="academic">Academic Preparation</button>
            <button class="resource-filter px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="cultural">Cultural Adaptation</button>
            <button class="resource-filter px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="language">Language Resources</button>
            <button class="resource-filter px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="visa">Visa & Immigration</button>
            <button class="resource-filter px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="financial">Financial Aid</button>
            <button class="resource-filter px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="housing">Housing</button>
            <button class="resource-filter px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="health">Health & Wellbeing</button>
        </div>

        <!-- Resources Grid -->
        <div id="resourcesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Resources will be dynamically inserted here -->
        </div>
    </div>

    <!-- Resource Modal -->
    <div id="resourceModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center">
                <div class="w-full max-w-2xl transform overflow-hidden rounded-2xl bg-white p-6 text-left align-middle shadow-xl transition-all">
                    <div class="absolute top-0 right-0 pt-4 pr-4">
                        <button type="button" class="modal-close rounded-md bg-white text-gray-400 hover:text-gray-500">
                            <span class="sr-only">Close</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div id="modalContent" class="mt-2">
                        <!-- Modal content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Resources.js"></script>
</body>
</html>
